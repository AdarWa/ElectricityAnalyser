<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Electricity Analytics - Upload CSV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (Dark theme) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Electricity Analytics</h1>
      <a href="/config" class="btn btn-warning">Edit Config File</a>
    </div>
    <div class="card bg-secondary mb-4">
      <div class="card-body">
        <h5 class="card-title">Upload CSV File</h5>
        <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <input class="form-control" type="file" name="file" accept=".csv" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
    <div class="card bg-secondary">
      <div class="card-body">
        <h5 class="card-title">Uploaded Files</h5>
        {% if files %}
          <ul class="list-group list-group-flush">
            {% for filename in files %}
              <li class="list-group-item bg-secondary">
                <a href="/results/{{ filename }}" class="link-light">{{ filename }}</a>
                <form action="/delete/{{ filename }}" method="post" class="d-inline ms-2">
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete {{ filename }}?')">Delete</button>
                </form>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-muted">No files uploaded yet.</p>
        {% endif %}
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (for components, optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
